<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app neo</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="day-time">
        <div id="date">Tuesday, 5 March 2024</div>
        <div id="time">12:07</div>
      </div>

      <form id="search-form" class="search-form">
        <input
          id="search-input"
          class="search-city"
          type="search"
          placeholder="Enter a city..."
        />
        <button type="submit">Search</button>
      </form>

      <h1 id="current-city" class="current-city">Yakutsk</h1>
      <div id="current-icon" class="emoji">☀️</div>
      <div id="current-temperature" class="current-temperature">-26°C</div>
      <hr />

      <div class="condition">
        <div id="current-condition" class="condition-description">
          <p>clear sky</p>
        </div>
        <div class="condition-details">
          <p>
            Humidity
            <span id="current-humidity" class="condition-value">87%</span>
          </p>
          <p>
            Wind
            <span id="current-wind-speed" class="condition-value">7.2km/h</span>
          </p>
        </div>
      </div>
      <hr />
      <div class="forecast" id="forecast"></div>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Tereskina">Kseniia Tereskina</a> and is
          <a href="https://github.com/Tereskina/weather-app-neo">on Github</a>
          and
          <a href="https://weather-neo-app.netlify.app/">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
