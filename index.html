<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app neo</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="day-time">
        <p>Tuesday, 5 March 2024</p>
        <p>12:07</p>
      </div>
      <form class="search">
        <input class="search-city" placeholder="Enter a city..." />
        <button>Search</button>
      </form>
      <h1>Paris</h1>
      <div class="emoji">☀️</div>
      <div class="current-temperature">24°C</div>
      <hr />

      <div class="condition">
        <div class="condition-description"><p>Moderate rain</p></div>
        <div class="condition-details">
          <p>Humidity <span class="condition-value">87%</span></p>
          <p>Wind <span class="condition-value">7.2km/h</span></p>
        </div>
      </div>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Tereskina">Kseniia Tereskina</a> and is
          <a href="https://github.com/Tereskina/weather-app-neo">on Github</a>
          and
          <a href="https://weather-neo-app.netlify.app/">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
